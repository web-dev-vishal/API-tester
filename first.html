<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI API Key Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: monospace;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            display: block;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            display: block;
        }

        .result-title {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .result-content {
            font-size: 14px;
            line-height: 1.6;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 5px;
            font-size: 13px;
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë OpenAI API Key Tester</h1>
        <p class="subtitle">Test if your OpenAI API key is working properly</p>
        
        <div class="info-box">
            ‚ö†Ô∏è Your API key is sent directly to OpenAI and is not stored anywhere. Make sure you're on a secure connection.
        </div>

        <div class="input-group">
            <label for="apiKey">Enter your OpenAI API Key:</label>
            <input 
                type="text" 
                id="apiKey" 
                placeholder="sk-proj-..." 
                autocomplete="off"
            >
        </div>

        <button id="testBtn" onclick="testAPIKey()">
            Test API Key
        </button>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function testAPIKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const resultDiv = document.getElementById('result');
            const testBtn = document.getElementById('testBtn');

            if (!apiKey) {
                showError('Please enter an API key');
                return;
            }

            // Disable button and show loading state
            testBtn.disabled = true;
            testBtn.innerHTML = '<span class="loader"></span> Testing...';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'user',
                                content: 'Say "API key is working!" if you can read this.'
                            }
                        ],
                        max_tokens: 50
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess(data);
                } else {
                    showError(data.error?.message || 'Unknown error occurred', data.error?.type);
                }

            } catch (error) {
                showError(`Network error: ${error.message}`);
            } finally {
                testBtn.disabled = false;
                testBtn.innerHTML = 'Test API Key';
            }
        }

        function showSuccess(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result success';
            resultDiv.innerHTML = `
                <div class="result-title">‚úÖ Success! Your API key is working properly.</div>
                <div class="result-content">
                    <strong>Response:</strong> ${data.choices[0].message.content}<br>
                    <strong>Model:</strong> ${data.model}<br>
                    <strong>Tokens used:</strong> ${data.usage.total_tokens}
                </div>
            `;
        }

        function showError(message, type = '') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result error';
            
            let errorTitle = '‚ùå Error: ';
            if (message.includes('Incorrect API key') || message.includes('invalid')) {
                errorTitle += 'Invalid API Key';
            } else if (message.includes('quota') || message.includes('rate')) {
                errorTitle += 'Rate Limit or Quota Exceeded';
            } else {
                errorTitle += 'Test Failed';
            }

            resultDiv.innerHTML = `
                <div class="result-title">${errorTitle}</div>
                <div class="result-content">
                    ${message}
                    ${type ? `<br><strong>Error Type:</strong> ${type}` : ''}
                </div>
            `;
        }

        // Allow Enter key to submit
        document.getElementById('apiKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testAPIKey();
            }
        });
    </script>
</body>
</html>
